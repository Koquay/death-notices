<div class="row d-flex justify-content-center">
  <h4 class="text-center mb-3">DEARLY DEPARTED</h4>
</div>
<div class="row d-flex justify-content-center mb-2">
  <div class="col-12 d-flex justify-content-center">
    <div class="row d-flex justify-content-between">
      <div class="col-12 col-md-4 d-flex justify-content-center mb-0 mb-md-3">
        <app-search></app-search>
      </div>
      <div class="col-12 col-md-4 d-flex justify-content-center mb-0 mb-md-3">
        <app-group-search></app-group-search>
      </div>
      <div class="col-12 col-md-4 d-flex justify-content-center mb-0 mb-md-3">
        <app-year-search></app-year-search>
      </div>
    </div>
  </div>
</div>
<div class="row d-flex justify-content-center">
  @for (notice of notices; track $index) {
  <div
    class="col-12 col-sm-6 col-md-3 col-lg-2-5 d-flex flex-column align-items-center mb-4"
    [routerLink]="['/death-notice', notice._id]"
  >
    <div class="card card-hover">
      <div
        class="card-img-top d-flex justify-content-center align-items-center p-2"
      >
        <img
          *ngIf="notice.imageId"
          class="img-fluid"
          [src]="apiUrl + '/image/' + notice.imageId"
          alt="Notice image"
          loading="lazy"
        />
      </div>
      <div class="card-body d-flex justify-content-center flex-column">
        <h4 class="card-title text-center" style="font-size: 14.7px">
          <strong>{{ notice.name }}</strong>
        </h4>
        <h6
          class="text-muted card-subtitle mb-2 text-center"
          style="font-size: 15px"
        >
          {{ notice.death_date | date : "MMMM d, yyyy" }}
        </h6>
      </div>
    </div>
  </div>
  }
</div>

<div class="row d-flex justify-content-center">
  <app-pagination></app-pagination>
</div>
