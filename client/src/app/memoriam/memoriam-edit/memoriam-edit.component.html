<div class="container my-2">
  <div class="row d-flex justify-content-center">
    <div class="row d-flex justify-content-center my-3">
      <div class="col-12 col-md-8 text-center">
        <h2 class="fw-bold text-muted">Memoriam Edit Form</h2>
        <small>
          Please edit the fields you wish to change. Fields marked with an
          asterisk (<span class="text-danger fw-bold">*</span>) are required.
        </small>
      </div>
    </div>
    <div class="col-12">
      <form
        #noticeForm="ngForm"
        class="d-flex flex-column justify-content-center"
      >
        <section class="" *ngIf="memoriamEntryModel.editImageMode">
          <app-image-upload [operation]="operation" />
        </section>

        <section
          class=""
          *ngIf="
            !memoriamEntryModel.editImageMode && memoriamEntryModel.imageId
          "
        >
          <div class="row">
            <div
              class="col-12 d-flex flex-column justify-content-center align-items-center"
            >
              <h4>{{ memoriamEntryModel.name }}</h4>

              <img
                class="img-fluid memoriam-image"
                [src]="apiUrl + '/image/' + memoriamEntryModel.imageId"
                alt="Notice image"
                loading="lazy"
              />
            </div>
          </div>
        </section>

        <section class="">
          <div class="row">
            <div class="row mt-3 d-flex justify-content-center">
              <div class="col-12 col-md-4 d-flex justify-content-center">
                <button
                  class="btn btn-primary px-4 py-2"
                  type="button"
                  (click)="toggleEditImageMode()"
                >
                  <span>Edit Image</span>
                </button>
              </div>
            </div>
          </div>
        </section>

        <section class="mt-5">
          <div class="row d-flex justify-content-center">
            <div class="col-12 col-lg-8">
              <div class="row d-none d-lg-flex">
                <div class="col-6 col-lg-4">
                  <label class="col-form-label"
                    ><strong
                      ><span style="color: rgb(0, 0, 0)">Name:</span></strong
                    ></label
                  >
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-12 col-lg-4 mb-3 mb-lg-0">
                  <label class="form-label d-lg-none me-2"
                    ><strong
                      ><span class="w-100" style="color: rgb(0, 0, 0)"
                        >Name:</span
                      ></strong
                    ></label
                  ><input
                    class="form-control"
                    type="text"
                    name="name"
                    [(ngModel)]="memoriamEntryModel.name"
                    required
                    #name="ngModel"
                    (change)="saveMemoriamData()"
                    style="border-width: 1.8px; width: 100%"
                  />
                </div>
              </div>
            </div>
          </div>
        </section>

        <section class="mt-5">
          <div class="d-flex justify-content-center">
            <div class="col-12 col-md-8">
              <label class="form-label fw-bold" style="font-size: 18px"
                >Edit Memoriam:</label
              ><textarea
                class="form-control"
                style="border-width: 1.8px"
                rows="15"
                name="announcement"
                [(ngModel)]="memoriamEntryModel.announcement"
                #announcement="ngModel"
                (selectionchange)="saveMemoriamData()"
              ></textarea>
            </div>
          </div>
        </section>
        <section class="mt-5">
          <div class="row mt-2 d-flex justify-content-center">
            <div class="col-12 col-md-4">
              <button
                class="btn btn-primary px-4 py-2"
                type="button"
                (click)="submitMemoriam()"
              >
                Submit Memoriam
              </button>
            </div>
          </div>
        </section>
      </form>
    </div>
  </div>
</div>
