<section>
  <form class="d-flex" role="search" style="width: 200px; max-width: 100%">
    <input
      class="form-control me-2"
      type="search"
      placeholder="Search by name..."
      aria-label="Search"
      [(ngModel)]="searchField"
      (ngModelChange)="onSearchFieldChanged($event)"
    />
  </form>
</section>
